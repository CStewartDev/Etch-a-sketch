<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="btn-container">
        <button onclick="clearGrid()" class="clearBtn">Clear</button>
        <button onclick="shade()" class="shadeBtn">Shade</button>
        <button onclick="multicolor()" class="multicolorBtn">Random Colors</button>
        <input type="range" name="gridsize" id="gridsize" value="12" min="4" max ="50" autocomplete="off" >
        <label for="gridsize"><span class="sliderOutput"></span></label>
    </div>

    <div class="sketch-container">
    </div>



    <script src="script.js"></script>
</body>
</html>
